<div ng-show="access_token">

    <nav-header></nav-header>
    <div class="container container-info">
        <div class="row">
            <div>
                <div class="col-md-3 panel-group">
                    <div class="panel panel-default  panel-info">
                        <div class="panel-body">
                            <div class="user-title">姓名</div>
                            <div class="user-info">{{ user.name }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 panel-group">
                    <div class="panel panel-default  panel-info">
                        <div class="panel-body">
                            <div class="user-title">所属单位</div>
                            <div class="user-info">{{ user.company }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 panel-group">
                    <div class="panel panel-default  panel-info">
                        <div class="panel-body">
                            <div class="user-title">工作组</div>
                            <div class="user-info">{{ user.post }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 panel-group">
                    <div class="panel panel-default  panel-info">
                        <div class="panel-body">
                            <div class="user-title">项目角色</div>
                            <div class="user-info">{{ user.role }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="breadcrumb">
                <div>
                    <div class="btn-group btn-group-sm right" data-toggle="buttons">
                        <button class="btn btn-sm btn-danger" ng-click="edit()">编 辑</button>
                        <button class="btn btn-sm btn-success" ng-click="store(dailies)">保存</button>
                    </div>
                    <div class="btn-group btn-group-sm right" data-toggle="buttons">
                        <label class="btn  btn-info" ng-click="prevWeek(offset-1)">
                            <input type="radio" name="options" > 向上一周
                        </label>
                        <label class="btn  btn-info" ng-click="nextWeek(offset+1)" ng-disabled="offset>=0">
                            <input type="radio" name="options" > 向下一周
                        </label>
                        <label class="btn btn-info active" ng-click="currentWeek(0)">
                            <input type="radio" name="options"> 回到本周
                        </label>
                    </div>
                    <div class="btn-group btn-group-sm pull-right">
                        <a class="btn btn-sm btn-danger" href="/api/excel/export?week={{ offset }}&access_token={{ access_token }}"> 导 出 </a>
                        <button class="btn btn-sm btn-danger" ng-disabled="!user.user_group_id" img-upload> 上 传 </button>
                        <input type="file" nv-file-select="" uploader="uploader" onchange="angular.element(this).scope().up()" ng-model="file" class="hide"/>
                        <button class="btn btn-sm btn-danger" ng-click="dl()"> 下 载 </button>
                    </div>
                </div>
            </div>

            <div>
                <table class="table table-info table-bordered">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>上午</th>
                            <th>下午</th>
                            <th>晚上</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(k,v) in dailies">
                            <td> {{ v.date }}({{ week[k] }}) </td>
                            <td><div contenteditable="{{editable}}" ng-model="v.am" focus="editable"></div></td>
                            <td><div contenteditable="{{editable}}" ng-model="v.mm"></div></td>
                            <td><div contenteditable="{{editable}}"  ng-model="v.pm"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
