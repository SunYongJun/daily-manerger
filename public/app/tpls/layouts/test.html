<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2">姓名</label>
        <input type="text" class="col-md-6" ng-model="user.name">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">邮箱</label>
        <input type="text" class="col-md-6" ng-model="user.email">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">电话</label>
        <input type="text" class="col-md-6" ng-model="user.mobile">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">密码</label>
        <input type="text" class="col-md-6" ng-model="user.password">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">确认密码</label>
        <input type="text" class="col-md-6" ng-model="user.password_confirmation">
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">公司</label>
        <input type="text" class="col-md-6" ng-model="user.company">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">工作组</label>
        <input type="text" class="col-md-6" ng-model="user.post">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">角色</label>
        <input type="text" class="col-md-6" ng-model="user.role">
    </div>
    <div class="form-group">
        <button type="button" ng-click="register(user)" class="col-md-offset-2 col-md-6 btn btn-danger"> 注 册 </button>
    </div>
</form>
<button ng-click="token()"> TOKEN </button>
<button ng-click="getApiUser()"> GetApiUser </button>
