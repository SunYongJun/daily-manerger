<div class="modal-header">
    <h3 class="modal-title" id="modal-title">权限分配</h3>
</div>
<div class="modal-body form-horizontal" id="modal-body">
    <div class="form-group">
        <label class="col-md-3 control-label">用户姓名</label>
        <div class="col-md-8">
            <input type="text" class="form-control" value="{{$ctrl.user.name}}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">权限选择</label>
        <div class="col-md-8">
            <div class="col-md-4" ng-repeat="group in $ctrl.groups">
                <label class="control-label">
                    <input type="radio" name="group_id" ng-checked="(group.id == $ctrl.user.user_group_id)" ng-click="$ctrl.check(group)"> {{ group.name }}
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">返回</button>
</div>
